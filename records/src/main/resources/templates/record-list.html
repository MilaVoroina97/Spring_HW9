<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все записи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div th:switch="${records}">
    <h2 th:case="null">Записей пока нет</h2>
    <div th:case="*">
        <h2>Все записи</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Заголовок </th>
                <th scope="col">Содержимое записи</th>
                <th scope="col">Дата создания записи</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${records}">
                <td th:text="${record.id}"></td>
                <td th:text="${record.title}"></td>
                <td th:text="${record.content}"></td>
                <td th:text="${record.createdDate}"></td>
                <td><a th:href="@{record-update/{id}(id=${record.id})}"><input type="submit" value="Изменить запись"></a></td>
                <td><a th:href="@{record-delete/{id}(id=${record.id})}"><input type="submit" value="Удалить запись"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/record-create"><input type="submit" value="Создание записи"></a></p>
    <form th:method="POST" th:action="@{/logout}">
        <button class="btn btn-danger mt-3">Выйти</button>
    </form>
    <!--    <p><a href="/logout"><input type="submit" value="Выход"></a></p>-->
</div>
</body>
