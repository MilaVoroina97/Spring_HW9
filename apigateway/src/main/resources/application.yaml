server:
  port: 8765


spring:
  application:
    name: ApiGateway Service
  cloud:
    gateway:
      routes:
        - id: Microservice1
          uri: http://localhost:8080/
          predicates:
            - Path=/records/**
        - id: Microservice2
          uri: http://localhost:8081/
          predicates:
            - Path=/users/**